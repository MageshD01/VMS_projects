<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg, #1d2671, #c33764);
    min-height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
}

.login-card{
    width: 380px;
    padding:40px;
    border-radius:20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    color:white;
    transition:0.3s;
}

.login-card:hover{
    transform: translateY(-5px);
}

.form-control{
    border-radius:25px;
    padding:10px 20px;
    border:none;
    transition:0.3s;
}

.form-control:focus{
    box-shadow:0 0 8px rgba(255,255,255,0.8);
    transform:scale(1.03);
}

.btn-login{
    border-radius:25px;
    font-weight:600;
    padding:10px;
    transition:0.3s;
}

.btn-login:hover{
    transform:scale(1.05);
}

.signup-link{
    color:white;
    text-decoration:none;
    font-size:14px;
}

.signup-link:hover{
    text-decoration:underline;
}

.icon{
    font-size:40px;
    margin-bottom:10px;
}

.password-wrapper{
    position:relative;
}

.toggle-password{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    color:#555;
}
</style>

</head>
<body>

<div class="login-card text-center">

    <i class="bi bi-box-arrow-in-right icon"></i>
    <h3 class="mb-4">Welcome Back</h3>

    <form method="POST">
        {% csrf_token %}
        
        <input name="username" class="form-control mb-3" placeholder="Username" required>

        <div class="password-wrapper mb-3">
            <input type="password" name="password" id="password" 
                   class="form-control" placeholder="Password" required>
            <i class="bi bi-eye toggle-password" onclick="togglePassword()"></i>
        </div>

        <button class="btn btn-light w-100 btn-login">Login</button>
    </form>

    <div class="mt-3">
        <a href="signup/" class="signup-link">Create Account</a>
    </div>

</div>

<script>
function togglePassword(){
    const password = document.getElementById("password");
    const icon = document.querySelector(".toggle-password");
    
    if(password.type === "password"){
        password.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    } else {
        password.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    }
}
</script>

</body>
</html>
