{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Vendor List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .vendor-card {
            border-radius: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            color: white;
        }

        .table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
            transition: 0.3s;
        }

        .btn-add {
            background: linear-gradient(90deg, #1cc88a, #36b9cc);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            padding: 6px 20px;
        }

        .search-box {
            position: relative;
            max-width: 300px;
        }

        .search-box input {
            border-radius: 25px;
            padding-left: 40px;
        }

        .search-box i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: gray;
        }
        .btn-home {
            background: linear-gradient(90deg, #4e73df, #1cc88a);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            color: white;
            padding: 8px 25px;
            transition: 0.3s;
        }

        .btn-home:hover {
            transform: scale(1.00);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="vendor-card p-4 shadow-lg">

        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <h3 class="fw-bold text-white">
                <i class="bi bi-people-fill me-2"></i> Vendor List
            </h3>

            <div class="d-flex gap-3 align-items-center">

                <!-- Search Bar -->
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput"
                           class="form-control"
                           placeholder="Search vendors...">
                </div>

                <a href="{% url 'vendor_form' %}" class="btn btn-add">
                    <i class="bi bi-plus-circle me-1"></i> Add Vendor
                </a>

            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle" id="vendorTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for v in vendors %}
                    <tr>
                        <td>{{ v.id }}</td>
                        <td>{{ v.name }}</td>
                        <td>{{ v.email }}</td>
                        <td>{{ v.phone }}</td>
                        <td>{{ v.address }}</td>
                        <td>
                            <a href="{% url 'vendor_edit' v.id %}" 
                               class="btn btn-warning btn-sm me-1">
                               <i class="bi bi-pencil-square"></i>
                            </a>

                            <a href="{% url 'vendor_delete' v.id %}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this vendor?');">
                               <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="text-muted">
                            No vendors available
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a href="{% url 'dashboard' %}" class="btn btn-home px-4 mb-3">
                    <i class="bi bi-house-door-fill me-2"></i> Back to Home
                </a>
            </div>
        </div>

    </div>
</div>

<!-- Search Script -->
<script>
document.getElementById("searchInput").addEventListener("keyup", function () {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#vendorTable tbody tr");

    rows.forEach(function (row) {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
    });
});
</script>

</body>
</html>
