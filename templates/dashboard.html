<!DOCTYPE html>
<html>
<head>
<title>Vendor Management Dashboard</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
    }

    /* Navbar */
    .navbar {
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .navbar-brand {
        letter-spacing: 1px;
    }

    /* Dashboard Title */
    .dashboard-title {
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    /* Card Styling */
    .dashboard-card {
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        color: white;
        transition: all 0.4s ease;
        border: none;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .dashboard-card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0px 15px 30px rgba(0,0,0,0.3);
    }

    .dashboard-card h5 {
        font-weight: 600;
        margin-top: 10px;
    }

    .dashboard-card p {
        font-size: 14px;
        color: #f8f9fa;
    }

    /* Buttons */
    .btn {
        border-radius: 25px;
        font-weight: 500;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    /* Icon Style */
    .icon {
        font-size: 35px;
        margin-bottom: 10px;
    }

</style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="#">Vendor Management System</a>

    <div>
      <a href="{% url 'login' %}" class="btn btn-danger btn-sm rounded-pill">Logout</a>
    </div>
  </div>
</nav>

<!-- Dashboard Content -->
<div class="container mt-5">

    <h2 class="text-center mb-5 dashboard-title">Dashboard</h2>

    <div class="row g-4">

        <!-- Add Vendor -->
        <div class="col-md-3">
            <div class="card dashboard-card text-center p-4">
                <i class="bi bi-person-plus-fill icon"></i>
                <h5>Add Vendor</h5>
                <p>Create new vendor records</p>
                <a href="{% url 'vendor_form'%}" class="btn btn-primary w-100">Add Vendor</a>
            </div>
        </div>

        <!-- View Vendors -->
        <div class="col-md-3">
            <div class="card dashboard-card text-center p-4">
                <i class="bi bi-people-fill icon"></i>
                <h5>View Vendors</h5>
                <p>See all vendor details</p>
                <a href="{% url 'vendor_list' %}" class="btn btn-outline-light w-100">View Vendors</a>
            </div>
        </div>

        <!-- Add Product -->
        <div class="col-md-3">
            <div class="card dashboard-card text-center p-4">
                <i class="bi bi-box-seam-fill icon"></i>
                <h5>Add Product</h5>
                <p>Create new product records</p>
                <a href="{% url 'product_form'%}" class="btn btn-success w-100">Add Product</a>
            </div>
        </div>

        <!-- View Products -->
        <div class="col-md-3">
            <div class="card dashboard-card text-center p-4">
                <i class="bi bi-boxes icon"></i>
                <h5>View Products</h5>
                <p>See all product details</p>
                <a href="{% url 'product_list'%}" class="btn btn-outline-light w-100">View Products</a>
            </div>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
