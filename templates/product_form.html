{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
        }

        .product-card {
            border-radius: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            color: white;
            transition: 0.4s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
        }

        .card-header {
            background: linear-gradient(90deg, #1cc88a, #36b9cc);
            border-radius: 20px 20px 0 0 !important;
            color: white;
        }

        label {
            font-weight: 600;
            color: #f8f9fa;
        }

        .form-control, .form-select {
            border-radius: 25px;
            padding: 10px 18px;
            border: none;
            transition: 0.3s;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            transform: scale(1.02);
        }

        .btn-custom {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            padding: 10px;
            transition: 0.3s;
            color: white;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .icon {
            font-size: 28px;
            margin-right: 8px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card product-card shadow-lg">

                <div class="card-header text-center p-3">
                    <h4 class="mb-0">
                        <i class="bi bi-box-seam icon"></i>
                        Add Product
                    </h4>
                </div>

                <div class="card-body p-4">

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label>Product Name</label>
                            <input type="text" name="name" class="form-control" 
                                   placeholder="Enter product name" required>
                        </div>

                        <div class="mb-3">
                            <label>Price (â‚¹)</label>
                            <input type="number" step="0.01" name="price" 
                                   class="form-control" placeholder="Enter price" required>
                        </div>

                        <div class="mb-3">
                            <label>Quantity</label>
                            <input type="number" name="quantity" 
                                   class="form-control" placeholder="Enter quantity" required>
                        </div>

                        <div class="mb-4">
                            <label>Select Vendor</label>
                            <select name="vendor" class="form-select" required>
                                <option value="">-- Choose Vendor --</option>
                                {% for v in vendors %}
                                    <option value="{{ v.id }}">{{ v.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">
                            Add Product
                        </button>
                    </form>

                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
