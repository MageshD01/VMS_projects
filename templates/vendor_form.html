{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Vendor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .vendor-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            color: white;
            transition: 0.4s;
        }

        .vendor-card:hover {
            transform: translateY(-8px);
        }

        .vendor-title {
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: none;
            transition: 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
            transform: scale(1.03);
        }

        textarea.form-control {
            border-radius: 20px;
        }

        .btn-custom {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            padding: 12px;
            transition: 0.3s;
            color: white;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .icon {
            font-size: 35px;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

<div class="vendor-card text-center">

    <i class="bi bi-person-badge-fill icon"></i>
    <h3 class="vendor-title">Add Vendor</h3>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="name" class="form-control mb-3" placeholder="Vendor Name" required>

        <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>

        <input type="text" name="phone" class="form-control mb-3" placeholder="Phone Number" required>

        <textarea name="address" rows="3" class="form-control mb-4" placeholder="Address" required></textarea>

        <button type="submit" class="btn btn-custom w-100">
            Add Vendor
        </button>
    </form>

</div>

</body>
</html>
